<!DOCTYPE html>
<html>

    <style>
        body {
            background-color: #FCC;

    <script type="text/javascript" src="libs/curl.js"></script>

<body>

    <h1>iframeMessenger test page</h1>

    <h2>iframe 01</h2>
    <figure class="interactive1">

        });
    </script>
