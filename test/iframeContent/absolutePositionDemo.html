<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Absolute height</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #parent {
      background: red;
    }

    #child {
      height: 400px;
      position: absolute;
      top:100px;
    }
  </style>

  <script src="../../src/iframeMessenger.js"></script>
</head>
<body>
  
  	<div id="parent">
  		<div id="child">
  			Test content
  		</div>
  	</div>

    <script>
      iframeMessenger.enableAutoResize({
        absoluteHeight: true
      });
    </script>

</body>
</html>
